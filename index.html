<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Cadastro Cliente</h1>
    <p>Nome</p>
    <input type="Digite seu primeiro nome">
    <p>Sobrenome</p>
    <input type="Digite seu Sobrenome">
    <p>E-mail</p>
    <input type="email" name="Digite seu e-mail">
    <p>Data Nascimento</p>
    <input type="date" name="data">
    <p>CPF</p>
    <input type="Digite seu CPF">
    <P>CEP</P>
    <input type="Digite seu CEP">
    <P>Complemento</P>
    <input type="Ex:apartamento 3">
    <p>Cidade</p>
    <input type="nome da cidade">
    <p>Bairro</p>
    <input type="Nome do bairro">
    <p>Rua</p>
    <input type="Nome da rua">
    <div>
        <p>Trabalha</p>
        <input type="checkbox" name="Sim" >
        <label for="Sim">Sim</label> 
        <input type="checkbox" name="Não" >
        <label for="Não">Não</label> 
    </div>
    <p>Criar Senha</p>
    <input type="Digite sua senha">
    <p>Confirmar Senha</p>
    <input type="Digite novamente sua senha">

</body>
</html>
